<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar has-shadow is-primary">
        <div class="navbar-brand pl-2">
            <a href="#" class="navbar-item">
                <span class="icon is-large has-text-primary-dark">
                    <i class="fas fa-store fa-2x"></i>
                  </span>
                  <a class="navbar-burger">
                      <span></span>
                      <span></span>
                      <span></span>
                  </a>
            </a>
        </div> 
        
        <div class="navbar-menu">
            <div class="navbar-item">
                <div class="field">
                    <p class="control is-expanded has-icons-right">
                        <input class="input" type="search" placeholder="Search..."/>
                        <span class="icon is-small is-right"><i class="fas fa-search"></i></span>
                    </p>
                </div>
            </div>
            <div class="navbar-end pr-2">
                <a href="" class="navbar-item">Home</a>
                <a href="" class="navbar-item">Restaurants</a>
                <a href="" class="navbar-item">Account</a>
                <a class="navbar-item">
                    <span class="icon is-large has-text-light">
                        <i class="fas fa-bell fa-2x"></i>
                    </span>
                </a>
            </div>
        </div>
    </nav>


    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-3">
                    <h1 class="title has-text-centered">Login</h1>
                    <h2 class="subtitle has-text-centered is-size-6 is-underlined"><a href="signup.html">Not a member? Sign up now</a></h2>
                    <!-- input tags referenced from https://www.w3schools.com/html/html_form_input_types.asp -->
                    <form action="" class="box py-5">
                        <div class="field">
                            <label for="username" class="label">Username</label>
                            <p class="control has-icons-left">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" id="username" name="username" class="input" placeholder="Username">
                            </p>
                            
                        </div>
                        <div class="field">
                            <label for="password" class="label">Password</label>
                            <p class="control has-icons-left">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-key"></i>
                                </span>
                                <input type="password" id="password" name="password" class="input" placeholder="Password">
                            </p>
                        </div>

                        <div class="column has-text-centered"><div class="control">
                            <input class="button is-primary" type="submit" value="Login">
                        </div></div>
                    </form>
                </div>
            </div>
            
        </div>
      </section>
</body>
</html>
